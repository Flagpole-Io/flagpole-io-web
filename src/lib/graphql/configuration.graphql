query getConfiguration {
    configuration {
        hasMotor
        hasWeatherProofFlag
        hasLights
        pushoverApiToken
        pushoverUserKey
    }
}
mutation updateConfiguration($input:ConfigurationInput!) {
    updateConfiguration(input: $input) {
        hasMotor
        hasWeatherProofFlag
        hasLights
        pushoverApiToken
        pushoverUserKey
    }
}
